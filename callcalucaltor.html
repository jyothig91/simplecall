<!DOCTYPE html>

	<title> Simple Calculator Using Callback Function</title>
	</head>
<body>
	<h1> Calculator Using Calllback Function </h1>
	<br>
	

First Number:<input type="number"   id="num1"><br>	<br>
Second Number:<input type="number"  id="num2"> <br><br>

 <input  type="button" value="+"  onclick="calc(addnum)">
<input  type="button" value="-"  onclick="calc(subnum)">
<input  type="button" value="*"  onclick="calc(mulnum)">
<input  type="button" value="/"  onclick="calc(divnum)">

<br><br>

	Result:<input  type="number" id="result"  >


<script src="callcalucaltor.js"></script>
</body>
</html>
